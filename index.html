<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Simulador Interactivo</title> 
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/favicon (12).png" alt="logo.favicon" width="50" height="40">
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ECONOMIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MERCADO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">HERRAMIENTA DE INVERSIONES</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
            </div>
        </nav>
    <section>
        <div class="simulador">
            <h1>Convertidor de Divisas</h1> 
        Cantidad: <input type="range" id="cantidad" min="1" max="10000" value="0" onchange="convertir()"> 
            <span id="valor">0</span>
            <br>
            Convertir De:
            <select id="de" onchange="convertir()">
                <option value="1">Pesos</option>
                <option value="2">Dolar</option>
                <option value="3">Euros</option>
            </select>
            <br>
            Convertir A :
            <select id="a" onchange="convertir()">
                <option value="1">Pesos</option>
                <option value="2">Dolar</option>
                <option value="3">Euros</option>
            </select><br>
            <h1 id="resultado">Resulatado $0.00</h1>
        </div>
        
        </section>
    
    
    


        

    <script src="js/script.js"></script>
